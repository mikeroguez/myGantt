<!doctype html>
<html lang="en">
	<head>
		<title>jQuery.myGantt</title>
		<!-- The Styles -->
		<link rel="stylesheet" type="text/css" href="myGantt/jquey.myGantt.css">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="http://taitems.github.com/UX-Lab/core/css/prettify.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="contain">

			<h1>
				jQuery.myGantt
				<small>&mdash; Creates Gantt charts with jQuery</small>
			</h1>

			<pre class="prettyprint">
var data = {
	source:[
		{id:1, name:"tarea 1", children:[2,5]},
		{id:2, name:"tarea 2", children:[4]},
		{id:3, name:"tarea 3"},
		{id:4, name:"tarea 4", children:[5]},
		{id:5, name:"tarea 5"}
	]
}

$("#myGantt").myGantt(data);				
			</pre>
			<div id="myGantt"></div>
		</div>

		<!-- The JS scripts -->
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="myGantt/jquey.myGantt.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script src="http://taitems.github.com/UX-Lab/core/js/prettify.js"></script>		
		<script src="js/application.js"></script>
	</body>
</html>
